<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriptions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <h1>Welcome, {{session['user_first_name']}} {{session['user_last_name']}}!</h1>
  <a href="/magazine/new">Add Magazine</a>
  <a href="/show_user_account/{{session['user_id']}}">Account</a>
  <a href="/logout" class="btn btn-outline-primary">Logout</a>
  <h2>Magazines</h2>
  <div>
    {% for magazine in magazines %}
      <p><a href="/view_magazine/{{magazine.id}}">{{magazine.name}}</a> added by {{magazine.user.first_name}} {{magazine.user.last_name}} <a href="/subscribe_magazine/{{magazine.id}}/{{session['user_id']}}">Subscribe</a>
    {% endfor %}
  </div>
</body>
</html>
